<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./cal.css">


</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/ce6c2570a2.js" crossorigin="anonymous"></script>

<body>
    <div class="container calculator border border-dark mt-5">
        <div>
            <h1 class="text-center">calculator</h1>
            <input id="r1" type="text" class="form-control" aria-label="Username" aria-describedby="addon-wrapping">

            <div class="row p-3 text-center">
                <div class="col-3 ">
                    <button onclick="displaydata(1)" class="btn btn-primary">1</button>
                </div>
                <div class="col-3">
                    <button onclick="displaydata(2)" class="btn btn-primary">2</button>
                </div>
                <div class="col-3">
                    <button onclick="displaydata(3)" class="btn btn-primary">3</button>
                </div>
                <div class="col-3 ">
                    <button onclick="displaydata('/') " class="btn btn-primary">/</button>
                </div>
            </div>
            <div class="row p-3 text-center ">
                <div class="col-3">
                    <button onclick="displaydata(4)" class="btn btn-primary">4</button>
                </div>
                <div class="col-3">
                    <button onclick="displaydata(5)" class="btn btn-primary">5</button>
                </div>
                <div class="col-3">
                    <button onclick="displaydata(6)" class="btn btn-primary">6</button>
                </div>
                <div class="col-3 ">
                    <button onclick="displaydata('*')" class=" btn btn-primary">*</button>
                </div>
            </div>
            <div class="row p-3 text-center ">
                <div class="col-3 ">
                    <button onclick="displaydata(7)" class="btn btn-primary">7</button>
                </div>
                <div class="col-3">
                    <button onclick="displaydata(8)" class="btn btn-primary">8</button>
                </div>
                <div class="col-3 ">
                    <button onclick="displaydata(9)" class="btn btn-primary">9</button>
                </div>
                <div class="col-3 ">
                    <button onclick="displaydata('-')" class="btn btn-primary">-</button>
                </div>
            </div>
            <div class="row p-3 text-center">
                <div class="col-3">
                    <button onclick="displaydata(0)" class="btn btn-primary">0</button>
                </div>
                <div class="col-3 ">
                    <button  onclick="allclear()" class="btn btn-primary">AC</button>
                </div>
                <div class="col-3 ">
                    <button onclick="displaydata('+')" class="btn btn-primary">+</button>
                </div>
                <div class="col-3">
                    <button onclick="evaluateexp()" class="btn btn-primary">=</button>
                </div>
            </div>
            <div class="row p-3 text-center">
                <div class="col-3"></div>
                <div class="col-6">
                    <div><button onclick="backspc()" type="button" value="delete" class="btn btn-primary">
                            <i class="fa-solid fa-delete-left"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./cal.js"></script>
</html>
